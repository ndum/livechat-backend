services:
  mongodb:
    image: mongo:8.2-noble
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=livechat

  mongo-init:
    image: mongo:8.2-noble
    depends_on:
      - mongodb
    restart: "no"
    command: >
      mongosh --host mongodb:27017 --eval "
      var config = {
        '_id': 'rs0',
        'members': [{
          '_id': 0,
          'host': 'mongodb:27017'
        }]
      };
      try {
        rs.status();
        print('Replica set already initialized');
      } catch (err) {
        rs.initiate(config);
        print('Replica set initialized');
      }
      "

  livechat-backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DOCKER=true
      - DATABASE_URL=mongodb://mongodb:27017/livechat
      - JWT_SECRET=your-super-secret-jwt-key-min-32-characters-long-change-this
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      - mongodb

volumes:
  mongo-data: